<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  
  <!--=======================================REMIX-ICON=======================================-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!--===========STYLE-SHEET===========-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="main__container">
    <div class="search">
      <input type="text" placeholder="City name" class="input__place">
      <button class="search__btn"><i class="ri-search-line"></i></button>
    </div>

    <div class="weather__container">
      <img src="./img/clear.png" class="weather__img">
      <h1 class="temp">22Â°c</h1>
      <h2 class="place">Kota</h2>

      <div class="details">
        <div class="left">
          <img src="./img/humidity.png" alt="" class="detail__img">
          <div class="detail__text">
            <p class="humidity value">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="right">
          <img src="./img/wind.png" alt="" class="detail__img">
          <div class="detail__text">
            <p class="wind value">10 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
